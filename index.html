<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="all">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="header">
            <div>
                <h1></h1>
                <h2></h2>
            </div>
            <div>
                <img src="" alt="weather-icon" class="weather-icon" style="width: 100px; height: 100px">
            </div>
            
        </div>
        <div class="text">
            <p> <span></span> / <span class="tmin"></span> Feels like <span></span></p>
            <p><span></span>, <span></span></p>
        </div>

        <div class="cnt1">
            <div class="cnt-inside"></div>
        </div>

        <div class="cnt2">
            <div class="cnt2-inside">
                <div class="cin"></div>
                <div class="cin1"></div>
                <div class="cin2"></div>
                <div class="cin3"></div>
                <div class="cin4"></div>
                <div class="cin5"></div>
            </div>
        </div>

        <div class="cont3 back-lght">
            <div class="cont-inside">
                <div>
                    <span>Sunrise</span>
                </div>
                <div>
                    <span>Sunset</span>
                </div>
            </div>
            <div class="cont-inside">
                <div>
                    <span class="sunrise"></span>
                </div>
                <div>
                    <span>18:04</span>
                </div>
            </div>
            <div class="cont-inside">
                <div>
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-long-arrow-down"></i>
                </div>
                <div>
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-long-arrow-up"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
